<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh" xml:lang="zh">
<head>
	
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="{{ site.author }}" />
	<title>{{ page.title }}</title>
	<link rel="shortcut icon" href="/media/images/favicon.ico" type="image/x-icon" />
	<link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
	<link rel="stylesheet" href="/media/css/style.css">
	<link href="/media/js/prettify/prettify.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>

	<script type="text/javascript">
		var BYB = {};
	</script>
	
	<script type="text/javascript">
		$(function(){
			var sourceDate = new Date( document.getElementById("time").innerText);
			var date = new Date();
			var localtime = date.getTime();
			var localOffset = date.getTimezoneOffset()*60000; //与UTC的毫秒偏移
			
			var offset = localOffset - sourceDate.getTimezoneOffset()*60000;
			desDate = new Date(localtime + offset)
			year = desDate.getYear() + 1900 + "-";
			month = desDate.getMonth() < 9 ? "0"+desDate.getMonth() + "-": desDate.getMonth() +"-";
			day = desDate.getDate() < 9 ? "0"+desDate.getDate() + " ": desDate.getDate() + " "; 
			hour = desDate.getHours() + ":" ;
			minute = desDate.getMinutes() < 9 ? "0"+desDate.getMinutes() : desDate.getMinutes();
			
			document.getElementById("time").innerText  = year +month + day + hour + minute + " cst";
			})
	</script>
	
	
</head>
<body>
	<div id="container">
		<div id="main" role="main">
			<header>
				<h1>{{ page.title }}</h1>
			</header>
			<nav>
				<span><a title="home page" class="" href="/">Home</a></span>
                <span><a title="about" class="" href="/about/">About</a></span>
                <span><a title="categories" class="" href="/categories/">Categories</a></span>
                <span><a title="tags" class="" href="/tags/">Tags</a></span>
                <span><a title="links" class="" href="/links/">Links</a></span>
                <span><a title="subscribe by RSS" class="" href="/feed/">Subscribe</a></span>
			</nav>
			<article class="content">{{ content }}</article>
		</div>

		<footer>
			<p>
				<small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> & 
                <a href="http://pages.github.com">GitHub</a> | Copyright 2012 
				{% if {{date:"%Y"}} == "2012" %}
					- {{site.time | date:"%Y"}} 
				{% endif %}
				by <a href="/about/">Jason</a> | <span class="label label-info" id="time">{{ site.time }}</span></small>
			</p>
		</footer>

	</div>
	
	<script type="text/javascript">
		BYB.includeScript = function(file, callback) {
			var _doc = document.getElementsByTagName('head')[0];
			var js = document.createElement('script');
			js.setAttribute('type', 'text/javascript');
			js.setAttribute('src', file);
			_doc.appendChild(js);

			if (!/*@cc_on!@*/0) { //if not IE
				//Firefox2bFirefox3bSafari3.1+bOpera9.6+ support js.onload
				js.onload = function() {
					callback();
				}
			} else {
				//IE6bIE7 support js.onreadystatechange
				js.onreadystatechange = function() {
					if (js.readyState == 'loaded'
							|| js.readyState == 'complete') {
						callback();
					}
				}
			}
			return false;
		}
	</script>


	<script type="text/javascript">
		//google统计代码
		var _gaq = _gaq || [];
		_gaq.push([ '_setAccount', 'UA-36373965-1' ]);
		_gaq.push([ '_trackPageview' ]);
		(function() {
			var ga = document.createElement('script');
			ga.type = 'text/javascript';
			ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl'
					: 'http://www')
					+ '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);
		})();
	</script>
</body>
</html>
